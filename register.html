<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create an account</h2>
      </div>

      <form action="" class="form" id="form">
        <div class="form-control">
          <label>First Name</label>
          <input type="text" placeholder="eg Ronny" id="firstName" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label>Last Name</label>
          <input type="text" placeholder="eg Kevin" id="lastName" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label>Email</label>
          <input type="email" placeholder="eg ronny@gmail.com" id="email" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label>Phone</label>
          <input type="number" placeholder="eg 0712345678" id="phone" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label>City </label>
          <input type="text" placeholder="eg Nairobi" id="city" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>errormessage</small>
        </div>
        <div class="form-control"">
          <label> State </label>
          <select name="state" id="state">
            <option value="">Select a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>errormessage</small>
          </select>
        </div>
        <div class="form-control">
          <label>Zip </label>
          <input type="number" placeholder="Enter your zip code" id="zip" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>errormessage</small>
        </div>
        <div class="form-control">
          <label>Password</label>
          <input type="password" placeholder="Password" id="password"."
          id="username">
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label>Confirm password</label>
          <input type="password" placeholder="confirm password" id="password2"."
          id="username">
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control" id="form-control">
          <input type="checkbox" id="terms" name="checkbox" required /> I agree to
          the terms, whatever they are.
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="register.js"></script>
  </body>
</html>
